<script>
  (function() {
    // Count how deep the current page is (number of path segments)
    const pathSegments = location.pathname.split('/').filter(Boolean);
    const depth = pathSegments.length;

    // If depth is greater than 1 (means inside a folder like quizzes/)
    if (depth > 1) {
      const navLinks = document.querySelectorAll('nav a');

      navLinks.forEach(link => {
        let href = link.getAttribute('href');

        // Only modify relative links (skip absolute /..., hashes #..., and external links)
        if (href && !href.startsWith('/') && !href.startsWith('#') && !href.startsWith('http')) {
          // Prepend ../ to go up one level from inside subfolder
          link.setAttribute('href', '../' + href);
        }
      });
    }
  })();
</script>
