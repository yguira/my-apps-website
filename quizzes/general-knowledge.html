<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>General Knowledge Quiz</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üß† General Knowledge Quiz</h1>
  </header>

  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <!-- Navbar loader and search -->
  <script>
    fetch('../navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');

        if (searchForm && searchInput) {
          searchForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const query = searchInput.value.toLowerCase().trim();

            const routes = {
              'chat': 'index.html#chatbox',
              'contact': 'index.html#contact',
              'about': 'index.html#about',
              'quizzes': 'quizzes.html',
              'quiz': 'quizzes.html',
              'downloads': 'downloads.html',
              'download': 'downloads.html',
              'programmer': 'index.html#Programmer',
              'home': 'index.html#home',
              'vlc': 'downloads.html',
              'vlc media player': 'downloads.html',
              'media player': 'downloads.html',
              '7zip': 'downloads.html',
              '7-zip': 'downloads.html',
              'file archiver': 'downloads.html'
            };

            let found = false;
            for (const keyword in routes) {
              if (query.includes(keyword)) {
                window.location.href = routes[keyword];
                found = true;
                break;
              }
            }

            if (!found) {
              alert("No match found. Try a different keyword.");
            }
          });
        }
      })
      .catch(error => {
        console.error('Error loading navbar:', error);
      });
  </script>

  <!-- Main Content -->
  <main>
    <section id="quiz-container">

      <!-- ‚úÖ Single Progress Bar -->
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>

      <!-- ‚úÖ Single Question Box -->
      <div id="question-box">
        <h2 id="question">Question will appear here...</h2>
        <div id="choices"></div>
      </div>

      <!-- ‚úÖ Single Feedback Display -->
      <div id="feedback"></div>

      <!-- ‚úÖ Single Next Button -->
      <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>

      <!-- ‚úÖ Single Score Box -->
      <div id="score-box" style="display: none;"></div>

    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Apps | Built with ‚ù§Ô∏è by Me</p>
  </footer>

  <!-- JavaScript -->
  <script src="quiz1.js"></script>
</body>
</html>
